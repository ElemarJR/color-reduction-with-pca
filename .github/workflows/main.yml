name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --tag 339713015367.dkr.ecr.us-east-1.amazonaws.com/code-samples/color-reduction-with-pca:${{ github.run_id }} --tag 339713015367.dkr.ecr.us-east-1.amazonaws.com/code-samples/color-reduction-with-pca:latest

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::339713015367:role/GithubIdentityProviderRole
        role-session-name: GithubSession
        aws-region: us-east-1

    - name: Amazon ECR Login
      uses: aws-actions/amazon-ecr-login@v2

    - name: Push Docker images
      run: |
        docker image push 339713015367.dkr.ecr.us-east-1.amazonaws.com/code-samples/color-reduction-with-pca:${{ github.run_id }}
        docker image push 339713015367.dkr.ecr.us-east-1.amazonaws.com/code-samples/color-reduction-with-pca:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::339713015367:role/GithubIdentityProviderRole
        role-session-name: GithubSession
        aws-region: us-east-1

    - name: Deploy Backend
      run: |
        aws eks update-kubeconfig --name ia-factory-cluster --region us-east-1        
        helm upgrade --install color-reduction-with-pca ./deploy/chart/color-reduction-with-pca --namespace code-samples --set image.repository=339713015367.dkr.ecr.us-east-1.amazonaws.com/code-samples/color-reduction-with-pca --set image.tag=${{ github.run_id }} --wait --create-namespace
          